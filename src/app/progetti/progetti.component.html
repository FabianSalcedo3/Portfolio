<section id="progetti" class="bg pt-5 pb-5">
  <div class="container mt-2">
    <div class="row text-center text-md-start">
      <h3><span style="color: #ad2fab">></span><b>Progetti</b></h3>
      <app-progetto-item class="col-12 col-md-6 col-lg-6 p-4" *ngFor="let progetto of progetti; let i = index;"
        [progetto]="progetto" [count]="i">
      </app-progetto-item>
    </div>
  </div>
</section>
